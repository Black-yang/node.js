<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table id='tb'></table>
    <script>
        let str='';
        let arr = [{
                id: 1,
                name: 'yt',
                age: 18
            },
            {
                id: 2,
                name: 'niuniu',
                age: 20
            },
            {
                id: 3,
                name: 'yy',
                age: 30
            }
        ];
        for (let i = 0; i < arr.length; i++) {
            str +=`<tr>
                    <td>${arr[i].id}</td>
                    <td>${arr[i].name}</td>
                    <td>${arr[i].age}</td>
                    </tr>`

        }
        document.getElementById('tb').innerHTML=str;
    </script>
</body>

</html>
